<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta Cumpleaños</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Toca para escuchar el audio</h1>
  <audio id="main-audio" src="fondo.mp3" controls></audio>

  <h1>¡Feliz <span>Cumpleaños!</span><h1>Camiiii</h1></h1>
  <p class="mensaje">
    Que lo disfrutes mucho y toca las imagenes tambien para más dolor jajajajajajajaja
  </p>

  <div class="cards-grid">
    <!-- Tarjeta 1 -->
    <div class="flip-card" data-audio="cancion2.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('ssstik.io_1753579406332.jpeg');"></div>
      </div>
    </div>

    <!-- Tarjeta 2 -->
    <div class="flip-card" data-audio="cancion1.mp3">
      <div class="flip-card-inner">
        <div class="flip-card-front" style="background-image: url('ssstik.io_1753579708523.jpeg');"></div>
      </div>
    </div>

    <!-- Video 1 -->
    <div class="video-container">
      <video controls muted loop playsinline>
        <source src="video1.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
    </div>

    <!-- Video 2 -->
    <div class="video-container">
      <video controls muted loop playsinline>
        <source src="ssstik.io_1753630002417.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
    </div>

    <!-- Video 3 -->
    <div class="video-container">
      <video controls muted loop playsinline>
        <source src="WhatsApp Video 2025-07-26 at 23.37.05.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
    </div>
  </div>

  <!-- Audio oculto para las tarjetas -->
  <audio id="card-audio"></audio>

  <script>
    const mainAudio = document.getElementById('main-audio');
    const cardAudio = document.getElementById('card-audio');

    document.querySelectorAll('.flip-card').forEach(card => {
      card.addEventListener('click', e => {
        e.stopPropagation();
        const audioFile = card.getAttribute('data-audio');

        if (!mainAudio.paused) {
          mainAudio.pause();
          mainAudio.currentTime = 0;
        }

        cardAudio.pause();
        cardAudio.currentTime = 0;
        cardAudio.src = audioFile;
        cardAudio.play().catch(() => {});
      });
    });

    document.body.addEventListener('click', () => {
      cardAudio.pause();
      cardAudio.currentTime = 0;
      if (!mainAudio.paused) {
        mainAudio.pause();
        mainAudio.currentTime = 0;
      }
    });

    document.addEventListener("visibilitychange", () => {
      if (document.hidden) {
        cardAudio.pause();
        cardAudio.currentTime = 0;
        if (!mainAudio.paused) {
          mainAudio.pause();
          mainAudio.currentTime = 0;
        }
      }
    });
  </script>

</body>
</html>
